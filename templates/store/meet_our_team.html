{% extends 'base.html' %}

{% block content %}

<style type="text/css">
	/* MEET OUR TEAM */

.team-column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .team-column {
    width: 100%;
    display: block;
  }
}

.team-card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.team-container {
  padding: 0 16px;
}

.team-container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

/* END OF TEAM */
</style>

<div class="container py-3">
<h2 class="text-center">Meet Our Team</h2>

<div class="row">
  {% for MeetOurTeam in team %}
  <div class="column team-column">
    <div class="card team-card">
      <img src="{{MeetOurTeam.imageURL}}" alt="{{MeetOurTeam.name}}" style="width:100%;">
      <div class="container team-container text-center">
        <h3>{{MeetOurTeam.name}}</h3>
        <p class="title">{{MeetOurTeam.position}}</p>
        <p>{{MeetOurTeam.email}}</p>
        <p>{{MeetOurTeam.phone_number}}</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>
 {% endfor %}

</div>
</div>

{% endblock %}
